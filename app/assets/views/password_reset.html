<div ng-controller="PasswordResetsController" class="row">
  <div class="boxed-header">
    <div class="large-4 span-12 columns">
      <h4 class="reset-text">Reset password</h4>
    </div>

  <div class="small-12 columns">
    <div class="row password-reset"> 
      <div class="small-12 large-12 columns panel">
        <label>Email:
          <input type="email" id="email" ng-model="email" />
          <small ng-show="errors.email" class="error">{{errors.email}}</small>
        </label>
        <button ng-click="resetPassword()" class='button right small'>Reset Password</button>
      </div>
    </div>
  </div>
